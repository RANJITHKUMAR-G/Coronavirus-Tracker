<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>

<body>

<div class="container">
	<h1>Coronavirus Tracker Application</h1>
	<p>This application lists the number of cases reported across the
		globe</p>
	<!--     <p th:text="${locationStats}"></p> -->

	<div class="jumbotron">
		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
		<p class="lead">Total cases reported as of today</p>
		<hr class="my-4">
		<p>
		<span>Total cases in previous day</span>
		<span th:text="${totalPrevDayCases}"></span>
		</p>
	</div>
	
		<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total cases reported</th>
				<th>Changes since last days</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}">0</td>
				<td th:text="${locationStat.diffFromPrevDay}">0</td>
			</tr>
		</table>
	</div>

</body>

</html>
